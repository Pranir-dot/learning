<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debit Card</title>
    <link rel="stylesheet" href="cards.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="front">
          <div class="circle">
            <div class="circle1"></div>
            <div class="circle2"></div>
          </div>
          <div class="card_number">3636 3636 3636 3636</div>
          <div class="cardholder_name">
            <span>Pranir Adhikari</span>
            <span>10/10</span>
          </div>
        </div>
        <div class="back">
          <div class="black"></div>
          <div class="cvc">
            <h6>000</h6>
          </div>
          <div class="about">
            <p>
              I am pranir adhikari currently in a react frontend trainee position at skillshikshya.
            </p>
          </div>
        </div>

        <form action="">
          <div class="formcard">
            <div>
              <label for="cardholder"> CARDHOLDER NAME</label><br />
              <input
                type="text"
                class="cardholder"
                placeholder="eg. Pranir Adhikari"
              />
            </div>
            <div>
              <label for="cardnumber"> CARD NUMBER</label><br />
              <input
                type="number"
                class="cardnumber"
                placeholder="eg. 3636 3636 3636 3636"
              />
            </div>
            <div>
              <label for="expdate">EXP DATE (MM YY)</label><br />
              <input type="date" class="expdate" placeholder="" />
            </div>
            <div>
              <label for="cvc">CVC</label><br />
              <input type="number" class="cvc" placeholder="eg. 123 " />
            </div>
            <div>
              <button type="submit">Confirm</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
